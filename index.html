<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M.A Construction</title>

    <style>
        body { margin: 0; font-family: sans-serif; background: #f4f4f4; }

        /* HERO SLIDER */
        .hero {
            width: 100%;
            height: 90vh;
            overflow: hidden;
            position: relative;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            animation: slide 25s infinite;
        }

        @keyframes slide {
            0% {opacity: 1;}
            20% {opacity: 0;}
            40% {opacity: 1;}
            60% {opacity: 0;}
            80% {opacity: 1;}
            100% {opacity: 0;}
        }

        /* PROJECTS GRID */
        .projects {
            padding: 40px;
            text-align: center;
        }

        .projects h2 {
            font-size: 30px;
            margin-bottom: 25px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .grid img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid black;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- HERO SLIDER -->
    <div class="hero">
        <img src="assets/IMG_5768.jpeg">
        <img src="assets/IMG_5770.jpeg">
        <img src="assets/IMG_5771.jpeg">
        <img src="assets/IMG_5772.jpeg">
    </div>

    <!-- PROJECTS SECTION -->
    <section class="projects">
        <h2>Our Latest Projects</h2>

        <div class="grid">
            <img src="assets/IMG_5768.jpeg">
            <img src="assets/IMG_5770.jpeg">
            <img src="assets/IMG_5771.jpeg">
            <img src="assets/IMG_5772.jpeg">
            <img src="assets/IMG_5773.jpeg">
            <img src="assets/IMG_5774.jpeg">
            <img src="assets/IMG_5775.jpeg">
            <img src="assets/IMG_5776.jpeg">
            <img src="assets/IMG_5777.jpeg">
            <img src="assets/IMG_5778.jpeg">
            <img src="assets/IMG_5796.png">
            <img src="assets/IMG_5797.jpeg">
        </div>
    </section>

    <footer>
        © 2025 M.A Construction — All Rights Reserved
    </footer>

</body>
</html>
